<!DOCTYPE html>
<html>
<head>
	<link rel="Stylesheet" href="style.css" type="text/css" />
	<link href="jquery_references/jquery-ui.css" type="stylesheet" />
</head>
<body>
	<h1>This is a number guessing game!</h1>
	<br />
	<p>
		I'm thinking of a number between 1, and 100,000.
	</p>
	<p>
		Type in your guess here: <input type="text" name="guess" />
	</p>
	<p>
		Click <button id="submit">here</button> to submit your answer!
	</p>
	<div id="result"></div>
	<p>Click <button id="reset">here</button> to reset the answer.

	<!-- /// -->
	<script src="jquery_references/jquery-1.12.2.js"></script>
	<script src="jquery_references/jquery-ui.js"></script>
	<script src="scripting.js"></script>
</body>
</html>
